<html>
<body>
<p id = "demo"></p>
<button onclick = "myFunction()">click</button>
<script>
var fruits = ["banana", "orange", "kiwi"];
document.getElementById("demo").innerHTML = fruits;
function myFunction()
{
	fruits.push("apple");
	document.getElementById("demo").innerHTML = fruits;
}
</script>
</body>
</html>
